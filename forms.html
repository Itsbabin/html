<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body bgcolor="black" style="color: azure;">
    <form>
    <label for="text">Text   </label>
    <input placeholder="Enter your text" name="text" type="text"/>
    <br><br>
    <label for="password">Password</label>
    <input placeholder="Enter your password" name="password" type="password"/>
    <br><br>
    <label for="email">Email   </label>
    <input placeholder="Enter your email" name="email" type="email">
    <br><br>
    <label for="search">Search</label>
    <input placeholder="Search somethig" name="search" type="search">
    <br><br>
    <label for="checkbox">Checkbox 1</label>
    <input name="cheakbox" type="checkbox">
    <label for="checkbox2">Checkbox 2</label>
    <input name="checkbox2" type="checkbox">
    <br><br>
    <label for="radio 1">Radio 1</label>
    <input name="radio 1" type="radio">
    <label for="radio 2">Radio 2</label>
    <input name="radio 2" type="radio">
    <br><br>
    <label for="date">Date</label>
    <input name="date" type="date">
    <br><br>
    <label for="month">Month</label>
    <input name="month" type="month">
    <br><br>
    <label for="range">Range</label>
    <input type="range">
    <br><br>
    <label for="option">Options</label>
    <select name="option" id="op">
        <option value="1">1st option</option>
        <option value="2">2nd option</option>
        <option value="1">3rd option</option>
        <option value="1">4th option</option>
    </select>
    <br><br>
    <label for="textarea">Textarea</label><br>
    <textarea name="textarea" id="" cols="20" rows="3" placeholder="Type something here"></textarea>
    <br><br>
    <label for="file">Upload your file</label><br>
    <input type="file">
    <br><br>
    <button>clicke here</button>
    <br><br>
    <input type="submit">
</form>
</body>

</html>
